<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./calc.css">
    <script src="./calc.js" defer></script>
    <link rel="shortcut icon" href="https://iconarchive.com/download/i86035/graphicloads/100-flat-2/calculator.ico"
        type="image/x-icon">
</head>

<body>
    <h1>Calculate your problems!</h1>
    <div class="formstyle">
            <div class="output" id="disp-result">
                <!-- <input type="text" name="answer" id="disp-result"> -->
                <div class="previous"></div>
                <div class="current"></div>
            </div>

            <div class="row row-one">
                <button class="btn C-btn">C</button>
                <button class="btn del-btn">DEL</button>
                <button class="btn operators-btn">%</button>
                <button class="btn operators-btn">+</button>
            </div>

            <div class="row row-two">
                <button class="btn number-btn">1</button>
                <button class="btn number-btn">2</button>
                <button class="btn number-btn">3</button>
                <button class="btn operators-btn">-</button>
            </div>

            <div class="row row-three">
                <button class="btn number-btn">4</button>
                <button class="btn number-btn">5</button>
                <button class="btn number-btn">6</button>
                <button class="btn operators-btn">x</button>
            </div>
            
            <div class="row row-four">
                <button class="btn number-btn">7</button>
                <button class="btn number-btn">8</button>
                <button class="btn number-btn">9</button>
                <button class="btn operators-btn">รท</button>
            </div>

            <div class="row row-five">
                <button class="btn number-btn">.</button>
                <button class="btn number-btn">0</button>
                <button class="btn equal-btn">=</button>
            </div>
    </div>
</body>

</html>
